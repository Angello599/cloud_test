<!DOCTYPE html>
<html>
<head>
    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Biblioteca</h1>
    
    <h2>Libros</h2>
    <form method="post" action="/add_libro">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <input type="text" class="form-control" id="genero" name="genero" required>
        </div>
        <div class="form-group">
            <label for="disponibilidad">Disponibilidad</label>
            <select class="form-control" id="disponibilidad" name="disponibilidad" required>
                <option value="true">Disponible</option>
                <option value="false">No Disponible</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>
    <ul class="list-group mt-4">
        {% for libro in libros %}
            <li class="list-group-item">
                {{ libro }}
                <form method="post" action="/delete_libro/{{ libro[0] }}" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Usuarios</h2>
    <form method="post" action="/add_usuario">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
    </form>
    <ul class="list-group mt-4">
        {% for usuario in usuarios %}
            <li class="list-group-item">
                {{ usuario }}
                <form method="post" action="/delete_usuario/{{ usuario[0] }}" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Préstamos</h2>
    <form method="post" action="/add_prestamo">
        <div class="form-group">
            <label for="usuario_id">ID Usuario</label>
            <input type="number" class="form-control" id="usuario_id" name="usuario_id" required>
        </div>
        <div class="form-group">
            <label for="libro_id">ID Libro</label>
            <input type="number" class="form-control" id="libro_id" name="libro_id" required>
        </div>
        <div class="form-group">
            <label for="fecha_prestamo">Fecha de Préstamo</label>
            <input type="date" class="form-control" id="fecha_prestamo" name="fecha_prestamo" required>
        </div>
        <div class="form-group">
            <label for="fecha_devolucion">Fecha de Devolución</label>
            <input type="date" class="form-control" id="fecha_devolucion" name="fecha_devolucion" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Préstamo</button>
    </form>
    <ul class="list-group mt-4">
        {% for prestamo in prestamos %}
            <li class="list-group-item">
                {{ prestamo }}
                <form method="post" action="/delete_prestamo/{{ prestamo[0] }}" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
